<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <title>Currency Converter</title>
    <style>
      * {
        border-radius: 0 !important;
      }
      body {
        background-color: #e7f7f9;
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container my-5">
        <div class="row">
          <div class="col-md-6">
            <label>From</label>
            <select v-model="from" class="form-control">
              <option
                v-for="currency in formattedCurrencies"
                :value="currency.id"
                >{{ currency.currencyName }}</option
              >
            </select>
          </div>
          <div class="col-md-6">
            <label>To</label>
            <select v-model="to" class="form-control">
              <option
                v-for="currency in formattedCurrencies"
                :value="currency.id"
                >{{ currency.currencyName }}</option
              >
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <input
              v-model="amount"
              type="text"
              class="my-5 form-control"
              placeholder="Amount to convert ..."
            />
            <div class="text-center">
              <button
                :disabled="disabled"
                @click="convertCurrency()"
                class="btn btn-lg btn-primary"
              >
                {{ loading ? "Converting..." : "Convert" }}
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h1 class="text-center mt-5 display-2">{{ calculateResult }}</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
